<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/home" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="showInfo()">
                <ion-icon slot="icon-only" name="information-circle" color="primary"></ion-icon>
            </ion-button>
            <ion-button (click)="showFilter($event)">
                <ion-icon slot="icon-only" name="funnel" color="primary"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchText" (ionInput)="searchArticles()"
            placeholder="Buscar artículo"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    @if (isBusy) {
    <div class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
    </div>
    }

    <ion-list>
        @for (item of filteredArticles(); track item.id) {
        <ion-item-sliding #slidingItem>
            <ion-item (click)="addOne(item)">
                <ion-badge slot="start" color="primary" *ngIf="getQuantity(item) > 0">
                    {{ getQuantity(item) }}
                </ion-badge>
                <ion-label>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.category?.name }} {{ item.subcategory?.name }}
                    </p>
                </ion-label>
                @if(item.combo){
                    <ion-chip slot="end" color="secondary">
                        <ion-label>COMBO</ion-label>
                        <ion-icon name="layers"></ion-icon>
                </ion-chip> }
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="removeOne(item, slidingItem)">
                <ion-item-option color="danger" expandable="true" (click)="removeOne(item, slidingItem)">
                    <ion-icon slot="icon-only" name="remove"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        } @empty {
        @if (!isBusy) {
        <div class="empty-state ion-text-center ion-padding">
            <ion-icon name="cube-outline" class="empty-icon"></ion-icon>
            <p>No hay artículos</p>
        </div>
        }
        }
    </ion-list>
</ion-content>
