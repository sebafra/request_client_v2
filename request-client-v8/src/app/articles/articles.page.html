<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/home"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="showInfo()">
                <ion-icon slot="icon-only" name="information-circle"></ion-icon>
            </ion-button>
            <ion-button (click)="showFilter($event)">
                <ion-icon slot="icon-only" name="funnel"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchText" (ionInput)="searchArticles()"
            placeholder="Buscar artículo"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    @if (isBusy) {
    <div class="ion-text-center ion-padding">
        <ion-spinner></ion-spinner>
    </div>
    }

    <ion-list>
        @for (item of filteredArticles(); track item.id) {
        <ion-item-sliding #slidingItem>
            <ion-item (click)="addOne(item)">
                <ion-badge slot="start" color="primary" *ngIf="getQuantity(item) > 0">
                    {{ getQuantity(item) }}
                </ion-badge>
                <ion-label>
                    <h2>{{ item.name }}</h2>
                    <p>{{ item.category?.name }} {{ item.subcategory?.name }}
                        @if(item.combo){ <ion-badge color="tertiary">COMBO</ion-badge> }
                    </p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="removeOne(item, slidingItem)">
                <ion-item-option color="danger" expandable="true" (click)="removeOne(item, slidingItem)">
                    <ion-icon slot="icon-only" name="remove"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        } @empty {
        @if (!isBusy) {
        <ion-item lines="none">
            <ion-label class="ion-text-center">No hay artículos</ion-label>
        </ion-item>
        }
        }
    </ion-list>
</ion-content>
