<ion-header>
  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <span ion-text color="primary">Dirección IP Servidor</span>
      <ion-note [hidden]="!currentIp" item-end>{{currentIp}}</ion-note>
    </ion-list-header>
    <ion-item margin-top no-lines>
      <ion-label fixed>
        <ion-icon name="ios-wifi" color="primary"></ion-icon>
      </ion-label>
      <ion-input text-right [(ngModel)]="ip" type="tel" placeholder="Ingrese la nueva IP"
        [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button (click)="updateIp()" block>Guardar dirección IP</button>
  </ion-list>
  <ion-list>
    <ion-item no-lines>
      <ion-label>Combo completo</ion-label>
      <ion-toggle [(ngModel)]="comboComplete" (ionChange)="comboCompleteSetting()" [checked]="comboComplete"></ion-toggle>
    </ion-item>
    <ion-item margin-top>
      Request App
      <ion-note item-end><a href="mailto:therequestapp@gmail.com">therequestapp@gmail.com</a> </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
